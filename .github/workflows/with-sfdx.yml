on: [push]

jobs:
  setup-sfdx:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04]
    name: setup sfdx
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
      - name: Setup sfdx
        uses: ./actions/setupsfdx
      - name: Verify node
        run: node version
      - name: Verify sfdx
        run: sfdx version
